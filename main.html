<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	
	<label for="Name">name</label>
	<input required placeholder="Name"  id="name" type="text" >
	<br>
	
	<label for="email">Email</label>
	<input type="email" placeholder="Email" required id="email">
	<br>
	
	<label for="Gender">Gender</label><br>
	<input type="radio" required id="gender_m, gender_f" name="gender">Male <br>
	<input type="radio" required id="gender_m, gender_f" name="gender">Female
	<br>
	
	<label for="cars">Car Brands</label>
	<select  type="select" required id="cars" placeholder="--Please choose an option--">
		<option value="" disabled selected>--Please choose an option--</option>
		<option>Hundai</option>
		<option>BMW</option>
		<option>Audi</option>
		<option>TATA</option>
		<option>Mahindra</option>
		<option>Marcedies</option>
	</select>
	<br>
	
	<label for="age">Age</label>
	<input type="number" placeholder="Age" required id="age">
	<br>
	
	<label for="dob">DOB</label>
	<input type="date"  required id="dob">
	<br>
	
	<label for="tel">Phone Number</label>
	<input type="tel" placeholder="xxx-xxx-xxxx" id="tel">
	<br>
	<label for="password">Password</label>
	<input type="password" placeholder="Password" id="password">
	<br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox"  required id="tos">
	<br>
	<button>Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
